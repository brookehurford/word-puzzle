<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <div>
        <form id="countUpBy">
          <div class="form-group">
            <label for="countTo">Give us a number to count up to</label>
            <input id="countTo" type="text">
          </div>
          <div class="form-group">
            <label for="countTo">What increment should we count by?</label>
            <input id="countBy" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Do math</button>
        </form>
      </div>
      <br>
      <hr>
      <br>
      <div class="result">
        <p>
          <span class="numberString"></span>
        </p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzler</h1>
      <div>
        <form id="wordPuzzle">
          <div class="form-group">
            <label for="sentence">Give us a sentence to disguise</label>
            <input id="sentence" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Disguise sentence</button>
        </form>
      </div>
    </div>
    <div id="modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               <h4 class="modal-title">Solve me!</h4>
          </div>
          <div class="modal-body">
              <p><span class="puzzleResult"></span></p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

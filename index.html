<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzler</h1>
      <div>
        <form id="wordPuzzle">
          <div class="form-group">
            <label for="sentence">Give us a sentence to disguise</label>
            <input id="sentence" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Disguise sentence</button>
        </form>
      </div>
      <br>
      <hr>
      <br>
      <div class="result">
        <p>
          <span class="puzzleResult"></span>
        </p>
      </div>
    </div>
  </body>
</html>
